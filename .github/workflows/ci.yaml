name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:

  Integrate:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache-dependency-path: gocache/go.sum

    - name: ğŸ”½ Install Staticchek
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: ğŸ”½ Install Golint
      run: go install golang.org/x/lint/golint@latest

    - name: ğŸ“‚ Check dependencies
      run: go mod tidy

    - name: ğŸ“‚ Verify dependencies
      run: go mod verify

    - name: ğŸ§± Build
      run: go build -v ./...

    - name: ğŸ§ª Run go vet
      run: go vet ./...

    - name: ğŸ§ª Run staticcheck
      run: staticcheck ./...

    - name: ğŸ§ª Run golint
      run: golint ./...

    - name: ğŸ§ª Run test
      run: go test -race -vet=off ./...